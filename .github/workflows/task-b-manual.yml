name: task-b manual

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Message"
        required: true
        default: "Hello CI/CD"
      tag:
        description: "Docker image tag"
        required: true
        default: "dev"

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    name: Docker build

    outputs:
      image: ${{ steps.out.outputs.image }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Replace message in index.html
        run: sed -i "s#DEFAULT_MESSAGE#${{ inputs.message }}#" ./task_b/index.html

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image output
        id: out
        run: |
          IMAGE_NAME=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${IMAGE_NAME}:${{ inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./task_b
          push: true
          tags: ${{ steps.out.outputs.image }}

  test:
    runs-on: ubuntu-latest
    name: Test container
    needs: docker

    services:
      app:
        image: ${{ needs.docker.outputs.image }}
        ports:
          - 8080:80

    steps:
      - name: Wait for service
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/index.html >/dev/null; then
              echo "Service is up"
              exit 0
            fi
            sleep 1
          done
          echo "Service did not start in time"
          docker ps -a
          exit 1

      - name: Fetch index.html
        run: curl -v http://127.0.0.1:8080/index.html
